name: RAG Safety & CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-evaluate:
    name: Run FastAPI & DeepEval Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        # with:
        #   enable-cache: true # Speeds up dependency installs
        
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          uv venv
          uv pip install fastapi uvicorn deepeval pytest sentence-transformers groq faiss-cpu numpy tenacity

      - name: Run DeepEval Hallucination Tests
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }} 
        run: |
          source .venv/bin/activate
          python -m pytest tests/

  deploy:
    name: Build and Push to ECR
    needs: build-and-evaluate
    runs-on: ubuntu-latest
    # Modern security best practice
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4 # Updated to v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2 # Updated to v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # Required for advanced caching

      - name: Build and Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: mytax-rag-api
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build and tag with BOTH the specific commit SHA and 'latest'
          docker build \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest