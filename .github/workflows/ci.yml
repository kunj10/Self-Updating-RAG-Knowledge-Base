name: RAG Safety & CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-evaluate:
    name: Run FastAPI & DeepEval Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          uv venv
          uv pip install fastapi uvicorn deepeval pytest google-genai

      - name: Run DeepEval Hallucination Tests
        env:
          # Injects your API key securely from GitHub Secrets
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }} 
        run: |
          source .venv/bin/activate
          pytest tests/